<!-- add_to_cart.html -->

{% extends "pages/home.html" %}

{% block title %}BanLinhKien.com | Cửa hàng bán linh kiện TP.HCM{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">Thêm vào giỏ hàng: {{ sanpham.TenSP }}</h2>
            <form method="POST" id="add-to-cart-form">
                {% csrf_token %}
                {{ form.as_p }}
                {% if form.non_field_errors %}
                    <div class="alert alert-danger">
                        {{ form.non_field_errors }}
                    </div>
                {% endif %}
                <button type="submit" class="btn btn-primary">Thêm vào giỏ hàng</button>
            </form>
        </div>
    </div>
</div>
<style>
    .container {

    }
    
    .card {
        border: 1px solid #ddd;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    .card-body {
        padding: 20px;
    }
    
    .card-title {
        margin-bottom: 20px;
        font-size: 24px;
    }
    
    .btn-primary {
        background-color: #007bff; /* Bootstrap's primary color */
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    
    .btn-primary:hover {
        background-color: #0056b3; /* Darker shade of primary color on hover */
    }
    
</style>

{% endblock %}
