{% extends "pages/home.html" %} 

{% block title %} 
    Danh sách bài viết 
{% endblock %} 

{% block content %}
<style>
    .post-list {
        max-width: 800px; /* Giới hạn chiều rộng của bảng */
        margin: 40px auto; /* Căn giữa bảng */
        padding: 20px; /* Khoảng cách xung quanh */
    }

    .post-list {
        text-align: center; /* Căn giữa tiêu đề */
        color: #dc3545; /* Màu đỏ */
        font-size: 24px; /* Kích thước chữ lớn hơn */
        padding-bottom: 20px; /* Khoảng cách dưới tiêu đề */
    }
    .full-width-table {
        width: 100%; /* Bảng chiếm toàn bộ chiều rộng */
        border-collapse: collapse; /* Gộp các đường viền */
    }

    .full-width-table th, 
    .full-width-table td {
        padding: 10px; /* Khoảng cách bên trong ô */
        border: 1px solid #ccc; /* Đường viền ô */
        text-align: left; /* Căn lề trái */
    }

    .full-width-table thead {
        background-color: #343a40; /* Màu nền cho tiêu đề */
        color: white; /* Màu chữ trắng */
    }

    .full-width-table tbody tr:nth-child(even) {
        background-color: #f2f2f2; /* Màu nền cho hàng chẵn */
    }

    .full-width-table tbody tr:hover {
        background-color: #e9ecef; /* Màu nền khi hover */
    }

    .full-width-table a {
        text-decoration: none; /* Bỏ gạch chân cho liên kết */
        color: #007bff; /* Màu xanh lam cho liên kết */
    }

    .full-width-table a:hover {
        text-decoration: underline; /* Gạch chân khi hover */
    }

</style>

<div>
    <h2 class="post-list">Danh sách bài viết</h2> 
    <table class="full-width-table"> 
        <thead> 
            <tr> 
                <th>Tiêu đề</th> 
                <th>Nội dung</th> 
                <th>Ngày viết</th> 
            </tr> 
        </thead> 
        <tbody> 
            {% for post in Posts %} 
            <tr> 
                <td> 
                    <a href="/home/baiviet/{{post.id}}">
                    {{post.title}}
                </td> 
                <td> 
                    <a href="#">{{post.body}}</a> 
                </td> 
                <td> 
                    {{post.date|date:"d-m-Y"}} 
                </td> 
            </tr> 
            {% endfor %} 
        </tbody> 
    </table> 
</div>
{% endblock %}
