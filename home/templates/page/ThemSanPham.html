{% extends "pages/home.html" %}
{% block title %} Thêm sản phẩm {% endblock %}
{% block content %}
<h2 class="w-100 text-center p-3 text-danger"> Thêm sản phẩm </h2>
<form action="{% url 'themSanPham' %}" method="POST" class="form-container" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Thêm sản phẩm" class="btn btn-primary" />
</form>
{% endblock %}
