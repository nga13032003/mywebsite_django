{% extends "pages/home.html" %}

{% block title %}
BanLinhKien.com | Cửa hàng bán linh kiện TP.HCM
{% endblock %}

{% block content %}
    <div class="send-message-container">
        <h1>Send Message to {{ receiver.username }}</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Send</button>
        </form>
    </div>
    <style>
        /* Style for send message container */
        .send-message-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f0f0f0;
        }

        .send-message-container h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .send-message-container form {
            display: flex;
            flex-direction: column;
        }

        .send-message-container form label {
            font-weight: bold;
            margin-bottom: 8px;
        }

        .send-message-container form textarea {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
            resize: vertical; /* Allow vertical resizing of textarea */
        }

        .send-message-container form button {
            padding: 8px 20px;
            background-color: #4267b2; /* Facebook blue */
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        .send-message-container form button:hover {
            background-color: #3b5998; /* Darker shade of Facebook blue */
        }

    </style>
{% endblock %}
