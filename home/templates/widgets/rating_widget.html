{% load static %}

<style>
    .star-rating {
        font-size: 0; /* Ẩn văn bản */
    }

    .star-rating input {
        display: none; /* Ẩn input radio mặc định */
    }

    .star-rating label {
        display: inline-block;
        width: 25px;
        height: 25px;
        background-image: url("{% static 'images/star_grey.png' %}"); /* Hình ảnh mặc định là star_grey.png */
        background-size: contain;
        cursor: pointer;
    }

    .star-rating input:checked + label,
    .star-rating input:checked + label ~ input + label {
        background-image: url("{% static 'images/star.png' %}"); /* Khi input được chọn, chuyển sang hình star.png */
    }
    
</style>

<div class="star-rating">
    <input type="radio" id="star1" name="rating" value="1" />
    <label for="star1"></label>
    <input type="radio" id="star2" name="rating" value="2" />
    <label for="star2"></label>
    <input type="radio" id="star3" name="rating" value="3" />
    <label for="star3"></label>
    <input type="radio" id="star4" name="rating" value="4" />
    <label for="star4"></label>
    <input type="radio" id="star5" name="rating" value="5" />
    <label for="star5"></label>
</div>
